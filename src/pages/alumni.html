<!-- Section Team
================================================== -->
<section id="team" class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="section-heading">Alumni</h2>
      <hr class="primary">
    </div>
  </div>

  <div class="row col-10 offset-1 mt-4">
    {{#each alumni}}
    <div class="col-md-4 col-sm-6 col-12 equal-heights mt-4">
      <div class="alumni">
        <div class="pic">
          <img src="{{root}}{{this.img}}" alt="">
        </div>
        <ul class="social">
          <li>
            <a target="_blank" href="{{this.linkedin}}" class="fa fa-linkedin"></a>
          </li>
        </ul>
      </div>
      <div class="team-content introduction">
        <!-- text-align: justify -->
        <h3 class="team-title">{{this.name}}</h3>
        <span class="post">{{this.post}}</span>
        <p class="card-text">
          {{this.about}}
        </p>
      </div>
    </div>
  {{/each}}
  </div>
</section>
